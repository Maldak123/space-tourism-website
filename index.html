<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/output.css">
  <link rel="shortcut icon" href="./src/assets/favicon-32x32.png" type="image/x-icon">
  <title>Space Tourism Website</title>
</head>

<body class="h-screen w-screen">
  <header class="fixed p-6 w-full flex justify-between items-center">
    <img src="./src/assets/shared/logo.svg" alt="Logo" class="w-10">

    <img src="./src/assets/shared/icon-hamburger.svg" alt="Menu" class="w-6 h-5">
  </header>

  <main class="h-full w-full bg-[url(../assets/home/background-home-mobile.jpg)] bg-cover bg-no-repeat p-6 pt-[112px]">
      <div class="w-full text-center flex flex-col gap-6">
        <h2 class="font-(family-name:--barlow-c) text-[var(--blue)] tracking-widest">SO, YOU WANT TO TRAVEL TO</h2>

        <h1 class="font-(family-name:--bellefair) text-white text-[80px]/[96px]">SPACE</h1>

        <p class="font-(family-name:--barlow) text-[var(--blue)] text-[15px]/[27px]">Let’s face it; if you want to go to space, you might as well genuinely go to outer space and not hover kind of on the edge of it. Well sit back, and relax because we’ll give you a truly out of this world experience!</p>
      </div>

      <div class="w-[327px] h-[382px] flex items-center justify-center">
        <button class="font-(family-name:--bellefair) text-black text-lg rounded-full bg-white w-36 h-36">EXPLORE</button>
      </div>
  </main>

  <script src="./src/js/script.js"></script>
</body>

</html>
